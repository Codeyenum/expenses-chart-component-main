<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" type="text/css" href="style.css">
   <title>Frontend Mentor | Expenses chart component</title>

   <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <style>
      .attribution {
         font-size: 11px;
         text-align: center;
      }

      .attribution a {
         color: hsl(228, 45%, 44%);
      }
   </style>
</head>

<body>
   <main>
      <section class="balance_section">
         <div class="balance_container">
            <h1>My balance</h1>
            <p>$921.48</p> 
         </div>
         <img class="logo_img" src="./images/logo.svg" alt="">
      </section>
      <article class="expenses_component">
         <section class="spending_section">
            <h2> Spending - Last 7 days</h2>
            <div class="bar_chart">
               <div class="bar_column">
                  <div class="balance hide">
                     <p></p>
                  </div>
                  <div class="bar mon">

                  </div>
                  <p>mon</p>
               </div>
               <div class="bar_column">
                  <div class="balance hide">
                     <p></p>
                  </div>
                  <div class="bar tue">

                  </div>
                  <p>tue</p>
               </div>
               <div class="bar_column">
                  <div class="balance hide">
                     <p></p>
                  </div>
                  <div class="bar wed">

                  </div>
                  <p>wed</p>
               </div>
               <div class="bar_column">
                  <div class="balance hide">
                     <p></p>
                  </div>
                  <div class="bar thu">

                  </div>
                  <p>thu</p>
               </div>
               <div class="bar_column">
                  <div class="balance hide">
                     <p></p>
                  </div>
                  <div class="bar fri">

                  </div>
                  <p>fri</p>
               </div>
               <div class="bar_column">
                  <div class="balance hide">
                     <p></p>
                  </div>
                  <div class="bar sat">

                  </div>
                  <p>sat</p>
               </div>
               <div class="bar_column">
                  <div class="balance hide">
                     <p></p>
                  </div>
                  <div class="bar sun">

                  </div>
                  <p>sun</p>
               </div>
            </div>            
         </section>
         <div class="totals_section">
            <section class="current_total">
               <h3>Total this month</h3>
               <p>$478.33</p>
            </section>
            <section class="previous_total">               
               <h3>from last month</h3>
               <strong>+2.4%</strong>
            </section>
         </div>
      </article>
   </main>

   <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Codeyenum">Abanum Olise</a>.
   </footer>
   <script src="./app.js"></script>
</body>

</html>
